<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping</title>
  <link rel="shortcut icon" href="assets/images/isis0.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/font.css">
  <link rel="stylesheet" href="assets/css/style-page.css">

</head>
<body>  
  <div class="container-fluid">
    <div class="row">  
      <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom ">
          <h1 class="h2 m-0 p-0 manrope-bold w-50">Ping Execute</h1>
          <button class="btn btn-outline-primary bi bi-plus-circle btn-sm manrope-bold" data-bs-toggle="modal" data-bs-target="#addPing">
            Agregar
          </button>
        </div>
        <div class="container-fluid p-1 d-flex align-items-center justify-content-beween">
          <select name="select-status" id="select-status" class="form-select form-select-sm shadow-sm manrope-regular"></select>
          <form class="input-group rounded-pill ps-3" id="searchName">
            <input type="search" name="searchIP" id="searchIP" placeholder="Address.." class="form-control form-control-sm manrope-regular shadow-sm" required="">
            <button type="submit" class="btn btn-sm btn-primary bi bi-search"></button>
          </form>
        </div>
        

        <div class="container-fluid p-1">
          <div class="manrope-regular small itemsAddress">
            <template id="templateAddress">
              <div class="d-flex align-items-center justify-content-between my-2 rounded-3 py-1 px-2 shadow-sm content-template">
                <div class="content w-50">
                  <strong class="roboto-bold name"></strong>
                  <p class="p-0 m-0 last-ping small"></p>
                </div>
                <div class="d-flex align-items-center justify-content-end w-50">
                  <div role="button" class="w-50 content-address">
                    <a href="#" class="address text-decoration-none" target="_blank"></a> <br>
                    <div class="d-flex align-items-center gap-2 py-1">
                      <span class="d-inline-block rounded-circle p-1 color"></span>
                      <span class="status"></small>
                    </div>
                  </div>
                  <div class="w-50">
                    <div class="d-flex align-items-center justify-content-end">
                      <i class="mx-1 bi bi-play text-primary ms-2" role="button"></i>
                      <i class="mx-1 bi bi-pause text-secondary ms-2" role="button"></i>
                      <i class="mx-1 bi bi-trash text-danger ms-2" role="button"></i>
                      <button class="mx-1 bi bi-pencil-square text-info btn btn-sm p-0 ms-2" data-bs-toggle="modal" data-bs-target="#editPing" role="button"></button>
                      <a class="mx-1 bi bi-download text-success ms-2" role="button"></a>
                    </div>
                  </div>
                </div>
              </tr>
            </template>
          </div>
        </div>

        <div class="container-fluid p-1">
          <div class="manrope-regular small itemsSearch d-none">
          </div>
        </div>

      </main>
    </div>
  </div>

  <!-- Modal -->
  <form class="modal fade" id="addPing" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addPingLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPingLabel">Agregar IPv4</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="my-2">
            <label for="address" class="roboto-bold mb-1">IPv4</label>
            <input type="text" name="address" id="address" class="form-control questrial" placeholder="0.0.0.0" required="">
          </div>

          <div class="my-2">
            <label for="name" class="roboto-bold mb-1">Nombre de antena</label>
            <input type="text" name="name" id="name" class="form-control questrial" placeholder="Antena nombre..." required="">
          </div>

          <div class="my-2">
            <label for="configuration" class="roboto-bold mb-1">Configuracion</label>
            <input type="file" name="configuration" id="configuration" class="form-control questrial">
          </div>
          <div class="my-2">
            <label for="configuration" class="roboto-bold mb-1">Type</label>
            <select name="type" id="type" class="form-select questrial">
              <option value="Normal">Normal</option>
              <option value="Scan">Scan</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary roboto-bold" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary roboto-bold bi bi-save">
            Guardar
          </button>
        </div>
      </div>
    </div>
  </form>

  <form class="modal fade" id="editPing" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editPingLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editPingLabel">Agregar IPv4</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="my-2">
            <label for="address" class="roboto-bold mb-1">IPv4</label>
            <input type="text" name="address" id="address" class="form-control questrial" placeholder="0.0.0.0" required="">
          </div>

          <div class="my-2">
            <label for="name" class="roboto-bold mb-1">Nombre de antena</label>
            <input type="text" name="name" id="name" class="form-control questrial" placeholder="Antena nombre..." required="">
          </div>

          <div class="my-2">
            <label for="configuration" class="roboto-bold mb-1">Configuracion</label>
            <input type="file" name="configuration" id="configuration" class="form-control questrial">
          </div>
          <div class="my-2">
            <label for="configuration" class="roboto-bold mb-1">Type</label>
            <select name="type" id="type" class="form-select questrial">
              <option>--Type--</option>
              <option value="Normal">Normal</option>
              <option value="Scan">Scan</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary roboto-bold" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary roboto-bold bi bi-save">
            Guardar
          </button>
        </div>
      </div>
    </div>
  </form>

</body>
<script type="text/javascript" src="index.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/sweetalert2.all.min.js"></script>
</html>
